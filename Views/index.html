<!DOCTYPE html>
<html lang="en" dir="ltr">
<style>
		form>img
		{
			border: 3px solid red;
			min-width: 100px;
			min-height: 100px;
			display: block;
		}
	</style>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width = device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Black+And+White+Picture|Eater|Finger+Paint|Fredericka+the+Great|Julee|Kirang+Haerang|Rock+Salt" rel="stylesheet">

  <title>Ahh, BART!</title>

<body>

  </header>
  <main>
    <div class="container">
    <div class="item2" id="map">map</div>
    <div class="item3"></div>
        

    <div id="form-container">

        <form class="hidden" method="post" enctype="multipart/form-data" >
        		<input name='file' value="img" type="file" accept="image/*" />

            <select name="location">

              <option value="#">Saab</option>
              <option value="#">Fiat</option>
              <option value="#">Audi</option>
            </select>
            <input type="submit" value="Send" />
            <input class="hidden" type="date" name="date" id="dateSelector"/>
            <input class="reset" type="button" value="Reset" />
        	</form>

  </main>
  <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBHLett8djBo62dDXj0EjCimF8Rd6E8cxg"></script>

  <script src = "../Public/Scripts/app.js" ></script>

  <script src = "../Public/Scripts/posts.js"></script>
